<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preston Idaho Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/week10/api.css">
</head>

<body>

    <header>
        <div class="head">
            <img id="logo" src="../pictures/weather/logo.png" alt="logo">
            <h1>Weathering The Storm</h1>
            <h4>Getting you safely through the trip</h4>
            <noscript>JavaScript is needed to enhance the website.</noscript>
        </div>
        <nav class="topnav" id="myTopnav">
            <ul class="navigation">
                <!--The onclick= is similar to adding an eventListener in javaScript
                   You still have to include more JS to get the button to toggle though
                   and you have to make sure that the place you're trying to make interactive
                   is very easy to reference with ID's and Classes-->
                <li><a class="icon" href="#" onclick="toggleMenu()"> &#9776; Menu</a></li>
                <li><a href="../index.html">Portal Page</a></li>
                <li><a>Soda Springs</a></li>
                <li><a title="preston" href="/week5/preston.html">Preston</a></li>
                <li><a>Fish Haven</a></li>
                <li><a>Storm Center</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="title">Preston</h2>
        <section>
            <h2>Weather Summary</h2>
            <div id="summary">
                <p id="current"></p>
                <p id="high"></p>
                <p id="windchill"></p>
                <p id="humidity"></p>
                <p id="windspeed"></p>
            </div>
        </section>
        <br>
        <h2>5 Day Forecast</h2>
        <section id="forecast">
            <table>
                <tr>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                  <th>Sun</th>
                </tr>
                <tr>
                    <td id="wed"></td>
                    <td id="thu"></td>
                    <td id="fri"></td>
                    <td id="sat"></td>
                    <td id="sun"></td>
                </tr>
            </table>
        </section>
        <br>
    </main>
    <br>
    <footer>
        <div class="copyright">
            &copy; <span id="currentYear"></span> Weathering the trip|
            BYU-Idaho <span id="date"></span>
        </div>
    </footer>
    <script src="./weather.js"></script>
</body>

</html>
